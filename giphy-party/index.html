<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GIPHY PARTY</title>
  </head>
  <body>
    <div>
      <h1>GIPHY PARTY</h1>
    </div>
    <div class="form">
      <form action="" method="get" class="form-content">
        <div class="form-content">
          <label for="name">Search for a GIF: </label>
          <input type="text" name="name" id="term" required />
          <button type="submit" id="clicker">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="results"></div>
    <div class="" button-div>
      <button id="more-res" class="more-results hidden">
        LOAD MORE RESULTS
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
